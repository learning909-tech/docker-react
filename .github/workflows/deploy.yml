name: Deploy Frontend
on:
  push:
    branches:
      - main  # adjust if your default branch is master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Login to Docker Hub (for pulling base images or pushing test builds)
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and test using Dockerfile.dev (for CI only)
      - run: docker build -t learning909-tech/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true learning909-tech/docker-react npm test

      # Step 4: Prepare deployment package for Elastic Beanstalk
      - name: Prepare deployment package
        run: |
          zip -r deploy.zip . -x '*.git*' 'node_modules/*' 'docker-compose-dev.yml' '.github/*'

      # Step 5: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend                # must match your EB application name
          environment_name: Frontend-env            # must match your EB environment name exactly (case-sensitive)
          existing_bucket_name: elasticbeanstalk-ap-south-1-660583893280
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
